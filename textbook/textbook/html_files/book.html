<html>
    <head>
        <title>Your book</title>
    </head>
    <body>
        <a href="/books">BACK to List of Text Books</a><br>
        <a href="/new">Create a New Text Book</a><br>
        <a href="/">BACK to Home Page</a><br>
        <h4>Book Title:</h4>
        <h1>"{{ book.title }}"</h1>
        <p>This book has {{book.chapters|length}} chapters.</p>
        <hr>
        {% for chapter in book.chapters %}
        <br><br>
        <div>
            <h4>Chapter Title: {{ chapter.chapter_title }}</h4>
            <div style="width: 90%">
                <iframe srcdoc="{{ chapter.chapter_content }}"
                    style="width: 80%; height: 100%"
                >
                </iframe>
            </div>
        </div>
        <hr>
        <br><br>
        {% endfor %}
    </body>
</html>
